<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
        }
        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .name {
            font-size: 1.8em;
            margin: 10px 0;
            font-weight: bold;
            color: #333;
        }
        .bio {
            font-size: 1em;
            margin: 10px 0;
            color: #666;
        }
        .social-links {
            margin: 15px 0;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
        }
        .social-links a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <div class="profile-picture">
            <img src="https://via.placeholder.com/120" alt="Profile Picture">
        </div>
        <div class="name">Your Name</div>
        <div class="bio">A short bio about yourself. Mention your hobbies, profession, or a brief introduction.</div>
        <div class="social-links">
            <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
            <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
            <a href="mailto:youremail@example.com">Email</a>
        </div>
    </div>

</body>
</html>
